{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

{% block content %}

    <form method = 'POST'> {% csrf_token %}
        <div class = 'container'>
            <div class = 'row'>
                    <class class = 'col mt-2'>
                        <h2> Create a Blog</h2>
                    </class>
            </div>
            <div class = 'row'>
                <div class = 'col mt-3'>
                    
                    {{form.title | as_crispy_field }}
                </div>
            </div>
            <div class = 'row'>
                <div class = 'col'>
                        
                    {{form.blog_text | as_crispy_field }}
                </div>
            </div>
            <div class = 'row'>
                <div class = 'col'>
                        
                    {{form.date_of_entry | as_crispy_field }}
                </div>
            </div>
            <div class = 'row'>
                <div class = 'col ml-auto'>
                    {{form.user | as_crispy_field }}
                    <input class="btn btn-success" type="submit" value="Submit">
        
                </div>
            </div>
        </div>


        
    </form>

{% endblock %}
